<div>
  <form [formGroup]='loginForm' (submit)='login()' *ngIf="credentials">
    <div class="imgcontainer">
      <img src="https://www.7boutik.com/images/cache/IMAGE_STOCK.500.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username: </b></label>
      <input type="text" placeholder="Enter Username" id="username" name="username"
      formControlName="username" [(ngModel)]="credentials.username"/>


      <label for="psw"><b>Password: </b></label>
      <input type="password" placeholder="Enter Password" id="password" name="password"
      formControlName="password" [(ngModel)]="credentials.password"/>

      <button type="submit"> Login</button>

    </div>


  </form>
  </div>
